name: Node.js CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 14
    - uses: actions/setup-java@v1
      with:
        java-version: 15
    - run: |
        set -e
        node -v
        npm -v
        java --version
        npx firebase setup:emulators:firestore
